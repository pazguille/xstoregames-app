      <script>
        window.lang = document.documentElement.lang.split('-')[0].toLowerCase();
        window.store = document.documentElement.lang.split('-')[1].toLowerCase();
        window.basePath = `/${window.store}-store`;

        const { pathname } = new URL(window.location.href);
        let pathSplit = pathname.split('/');
        pathSplit = pathSplit.filter(p => !['', `${store}-store`].includes(p));
        if (pathSplit.length === 0) {
          document.querySelector('.splash-loading').toggleAttribute('hidden');
        }
      </script>
