  <body>
    <header>
      <h1>
        <a href="/">
          <img src="./src/assets/favicon.png" width="25px" height="25px" alt="" />
          XStore
        </a>
      </h1>

      <button
        is="install-button"
        id="install-btn"
        class="header-btn install-btn"
        aria-label="Instalar"
        hidden
      >
        <span>
          <svg width="16" height="16" viewBox="0 0 38 38" fill="#fff" aria-hidden="true"><path class="clr-i-outline clr-i-outline-path-1" d="M31 8h-4a1 1 0 0 0 0 2h4v20H5V10h4a1 1 0 0 0 0-2H5a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h26a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2Z"/><path class="clr-i-outline clr-i-outline-path-2" d="m10 19 7 7a1 1 0 0 0 2 0l7-7a1 1 0 0 0-2-2l-5 6V4a1 1 0 0 0-2 0v19l-5-6a1 1 0 0 0-2 2Z"/><path fill="none" d="M0 0h36v36H0z"/></svg>
          Instalar
        </span>
      </button>

      <button
        is="back-button"
        id="page-back-btn"
        class="page-back-btn header-btn"
        aria-label="Volver para atrás"
        hidden
      >
        <svg width="19" height="19" fill="none" aria-hidden="true"><path d="M18 9.5H1M9.5 18 1 9.5 9.5 1" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>

      <button
        is="share-button"
        id="share-btn"
        class="share-btn header-btn"
        aria-label="Compartir"
        hidden
      >
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" fill="#fff"><path d="m17.5 7.5-5-5a.7.7 0 0 0-1 0l-5 5c-.3.3-.3.7 0 1s.7.3 1 0l3.8-3.7V15a.8.8 0 0 0 1.5 0V4.8l3.7 3.7a.7.7 0 0 0 1 0c.3-.3.3-.7 0-1z"/><path d="M19.7 22H4.3C3 22 2 21 2 19.6V14a.8.8 0 0 1 1.5 0v5.7c0 .4.4.7.8.7h15.4c.4 0 .8-.3.8-.7V14a.8.8 0 0 1 1.5 0v5.7c0 1.2-1 2.2-2.3 2.2z"/></svg>
      </button>

      <button
        is="switch-button"
        id="fav-btn"
        class="fav-btn header-btn"
        aria-label="Favorito"
        hidden
      >
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="#fff"><path d="M12 21.6C9.4 21.6 2 15 2 8.5c0-3 2.5-5.8 5.4-5.8 2.2 0 3.8 1.6 4.6 2.8.8-1.2 2.4-2.8 4.6-2.8 3 0 5.4 2.7 5.4 5.8 0 6.4-7.4 13-10 13.1z"/></svg>
      </button>

      <x-toggle-collapse id="search-collapse">
        <button class="search-btn header-btn" aria-label="Buscar" slot="trigger">
          <svg width="25" height="25" aria-hidden="true" viewBox="0 0 32 32" fill="#fff"><path d="M13 3a10 10 0 1 0 6.3 17.7l6 6a1 1 0 1 0 1.4-1.4l-6-6A10 10 0 0 0 13 3zm0 2a8 8 0 1 1 0 16 8 8 0 1 1 0-16z"/></svg>
        </button>
        <form id="search" class="search" action="/search" slot="content" hidden>
          <label for="query">Buscar</label>
          <input type="search" id="query" name="q" placeholder="Buscar juegos...">
          <button type="submit" aria-label="Buscar">
            <svg width="20" height="20" viewBox="0 0 32 32" fill="#fff" aria-hidden="true"><path d="M13 3a10 10 0 1 0 6.3 17.7l6 6a1 1 0 1 0 1.4-1.4l-6-6A10 10 0 0 0 13 3zm0 2a8 8 0 1 1 0 16 8 8 0 1 1 0-16z"/></svg>
          </button>
        </form>
      </x-toggle-collapse>
    </header>

    <main>
      <x-loader></x-loader>

      <div class="home" hidden></div>

      <div class="gamepass list age" hidden>
        <div class="gamepass-content page-content"></div>
      </div>

      <div class="wish list page page-fixed" hidden>
        <notification-prompt hidden></notification-prompt>
        <div class="wish-content page-content"></div>
      </div>

      <div class="news page page-fixed" hidden>
        <div class="news-content page-content"></div>
      </div>

      <div class="collection list page" hidden>
        <div class="collection-content page-content"></div>
      </div>

      <div class="results list page" hidden>
        <div class="results-content page-content"></div>
      </div>

      <div class="detail page" hidden>
        <div class="detail-content page-content"></div>
      </div>
    </main>
